<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Product Details</h1>
    <div class="card">
        <div class="row g-0">
            <!-- <div class="col-md-4">
                 <img th:src="@{${product.image}}" class="img-fluid rounded-start" alt="Product Image">
             </div>-->
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text">Price: $<span th:text="${product.price}">Product Price</span></p>
                    <p class="card-text">Category: <span th:text="${product.category.name}">Product Category</span></p>
                    <a th:href="@{/products}" class="btn btn-primary">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
